<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link 
rel="shortcut icon"
      href="./htimages/WELLINGTON.png"
      type="image/x-icon">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #84c1fe, #f9d423);
        animation: gradient 5s infinite;
    }
    
    @keyframes gradient {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    
    .container {
        width: 35%;
        margin: 35px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    input, select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        padding: 10px 20px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <form>
        <input type="text" placeholder="Student Number" required><br>
        <input type="text" placeholder="First Name" required><br>
        <input type="text" placeholder="Last Name" required><br>
        <input type="date" placeholder="Date of Birth" required><br>
        <input type="text" placeholder="Faculty" required><br>
        <input type="text" placeholder="Department" required><br>
        <input type="tel" placeholder="Telephone Number" required><br>
        <input type="text" placeholder="Address" required><br>
        <input type="file" name="fileToUpload" id="fileToUpload" accept=".pdf, .doc, .docx, .jpeg, .png"><br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
